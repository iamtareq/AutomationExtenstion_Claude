<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme colors */
            --bg-light: #f4f7fb;
            --text-light: #1f2937;
            --card-light: #ffffff;
            --card-border-light: #e2e8f0;
            --code-light: #f8fafc;
            --code-border-light: #e2e8f0;
            --input-bg-light: #f1f5f9;
            --input-border-light: #cbd5e1;
            --input-focus-light: #e0f2fe;
            --accent: #0ea5e9;
            --accent-hover: #0284c7;
            --success: #10b981;
            --success-hover: #059669;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            /* Dark theme colors */
            --bg-dark: #0f172a;
            --text-dark: #f1f5f9;
            --card-dark: #1e293b;
            --card-border-dark: #334155;
            --code-dark: #334155;
            --code-border-dark: #475569;
            --input-bg-dark: #475569;
            --input-border-dark: #64748b;
            --input-focus-dark: #1e40af;
            
            /* Spacing system */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            --space-2xl: 32px;
            
            /* Border radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 250ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--bg-light);
            padding: var(--space-lg);
            min-height: 100vh;
        }

        body.dark-mode {
            color: var(--text-dark);
            background: var(--bg-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: var(--space-xl);
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .settings-card {
            background: var(--card-light);
            border: 1px solid var(--card-border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-sm);
        }

        body.dark-mode .settings-card {
            background: var(--card-dark);
            border-color: var(--card-border-dark);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        label {
            font-weight: 500;
            color: var(--text-light);
        }

        body.dark-mode label {
            color: var(--text-dark);
        }

        input, select {
            padding: var(--space-md);
            border: 1px solid var(--input-border-light);
            border-radius: var(--radius-md);
            background: var(--input-bg-light);
            font-family: inherit;
            transition: var(--transition-fast);
        }

        input:focus, select:focus {
            border-color: var(--accent);
            background: var(--input-focus-light);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            outline: none;
        }

        body.dark-mode input, body.dark-mode select {
            background: var(--input-bg-dark);
            color: var(--text-dark);
            border-color: var(--input-border-dark);
        }

        body.dark-mode input:focus, body.dark-mode select:focus {
            background: var(--input-focus-dark);
            border-color: var(--accent);
        }

        .button-row {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-hover);
        }

        .btn-secondary {
            background: var(--input-bg-light);
            color: var(--text-light);
            border: 1px solid var(--input-border-light);
        }

        body.dark-mode .btn-secondary {
            background: var(--input-bg-dark);
            color: var(--text-dark);
            border-color: var(--input-border-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .filters-section {
            background: var(--card-light);
            border: 1px solid var(--card-border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-sm);
        }

        body.dark-mode .filters-section {
            background: var(--card-dark);
            border-color: var(--card-border-dark);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: var(--space-lg);
            align-items: end;
            margin-bottom: var(--space-lg);
        }

        .requests-table, .results-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-light);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-xl);
        }

        body.dark-mode .requests-table, body.dark-mode .results-table {
            background: var(--card-dark);
        }

        th, td {
            padding: var(--space-md);
            text-align: left;
            border-bottom: 1px solid var(--card-border-light);
        }

        body.dark-mode th, body.dark-mode td {
            border-bottom-color: var(--card-border-dark);
        }

        th {
            background: var(--input-bg-light);
            font-weight: 600;
        }

        body.dark-mode th {
            background: var(--input-bg-dark);
        }

        .payload-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
        }

        .status-badge {
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .summary {
            background: var(--card-light);
            border: 1px solid var(--card-border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        body.dark-mode .summary {
            background: var(--card-dark);
            border-color: var(--card-border-dark);
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: var(--transition-normal);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.info {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 API Test Runner</h1>

        <!-- Settings Card -->
        <div class="settings-card">
            <h2 style="margin-bottom: var(--space-lg); color: var(--text-light);">⚙️ Settings</h2>
            <div class="settings-grid">
                <div class="field-group">
                    <label for="baseUrl">Base URL</label>
                    <input type="url" id="baseUrl" placeholder="https://api.example.com">
                </div>
                <div class="field-group">
                    <label for="allowedStatus">Allowed Status Codes</label>
                    <input type="text" id="allowedStatus" placeholder="200,201,202,204" value="200,201,202,204">
                </div>
                <div class="field-group">
                    <label for="timeoutMs">Timeout (ms)</label>
                    <input type="number" id="timeoutMs" placeholder="2000" value="2000">
                </div>
                <div class="field-group">
                    <label for="authToken">Auth Token (Bearer)</label>
                    <input type="password" id="authToken" placeholder="Optional Bearer token">
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <h3 style="margin-bottom: var(--space-lg);">🔍 Filters & Actions</h3>
            <div class="filters-grid">
                <div class="field-group">
                    <label for="actionFilter">Filter by Action</label>
                    <select id="actionFilter">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="searchBox">Search</label>
                    <input type="text" id="searchBox" placeholder="Search by URL, method, or payload...">
                </div>
            </div>
            <div class="button-row">
                <button id="reloadBtn" class="btn-secondary">🔄 Reload</button>
                <button id="selectAllBtn" class="btn-secondary">☑️ Select All</button>
                <button id="clearSelectionBtn" class="btn-secondary">☐ Clear Selection</button>
                <button id="saveSettingsBtn" class="btn-secondary">💾 Save Settings</button>
                <button id="runSelectedBtn" class="btn-success">▶️ Run Selected</button>
            </div>
        </div>

        <!-- Requests Table -->
        <div>
            <h3 style="margin-bottom: var(--space-lg);">📋 Captured Requests</h3>
            <table class="requests-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">
                            <input type="checkbox" id="selectAllCheckbox">
                        </th>
                        <th>Method</th>
                        <th>URL</th>
                        <th>Action</th>
                        <th>Payload</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="requestsBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: var(--space-xl); color: #666;">
                            Loading requests...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Results Table -->
        <div>
            <h3 style="margin-bottom: var(--space-lg);">📊 Test Results</h3>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Method</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Time (ms)</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: var(--space-xl); color: #666;">
                            No tests run yet...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Summary -->
        <div class="summary">
            <div class="summary-item">
                <span>✅</span>
                <span id="passedCount">0</span>
                <span>passed</span>
            </div>
            <div class="summary-item">
                <span>❌</span>
                <span id="failedCount">0</span>
                <span>failed</span>
            </div>
            <div class="summary-item">
                <span>📊</span>
                <span id="totalCount">0</span>
                <span>total</span>
            </div>
        </div>
    </div>

    <script src="apitest.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gherkin Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="xlsx.full.min.js"></script>
    <script type="module" src="popup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7fb;
            color: #222;
            margin: 0;
            padding: 0;
            min-width: 340px;
            min-height: 500px;
        }

            body.dark-mode {
                background: #23293b;
                color: #e2e8f0;
            }

        .container {
            position: relative;
            padding: 18px 13px 34px 13px;
            padding-bottom: 80px; /* Leaves space for the FAB */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.24rem;
            font-weight: 700;
            color: #0ea5e9;
            margin-bottom: 12px;
            padding: 0 0 0 6px;
        }

        .header-icon {
            margin-right: 6px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #0ea5e9;
            font-size: 1.24em;
            cursor: pointer;
            padding: 0 2px;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px #0001;
            padding: 0.7em 0.7em 0.9em 0.7em;
            margin-bottom: 1.0em;
        }

        body.dark-mode .card {
            background: #334155;
        }

        .field-group label {
            font-size: 0.96em;
            color: #0ea5e9;
            margin-bottom: 3px;
        }

        .field-group input, .field-group select {
            width: 100%;
            padding: 5px 8px;
            border-radius: 7px;
            border: 1px solid #cbd5e1;
            background-color: #f1f3f6;
            color: #222;
            outline: none;
            font-size: 0.95em;
            margin-bottom: 7px;
            transition: border .18s, background .18s;
            height: 28px;
            box-sizing: border-box;
        }

            .field-group input:focus, .field-group select:focus {
                border: 1.8px solid #0ea5e9;
                background: #e0f2fe;
            }

        body.dark-mode .field-group input, body.dark-mode .field-group select {
            background: #222b3c;
            color: #e2e8f0;
            border: 1px solid #64748b;
        }

        .button-row {
            display: flex;
            gap: 6px;
            margin-bottom: 7px;
        }

            .button-row button {
                flex: 1;
                background: linear-gradient(90deg, #38bdf8, #0ea5e9);
                color: #fff;
                border: none;
                padding: 12px 0;
                font-weight: 600;
                border-radius: 8px;
                font-size: 1em;
                box-shadow: 0 1px 5px #0ea5e950;
                cursor: pointer;
                transition: background .16s, transform .10s;
            }

                .button-row button:hover {
                    background: linear-gradient(90deg, #0ea5e9, #38bdf8);
                }

            .button-row .danger {
                background: linear-gradient(90deg, #f87171, #fbbf24);
                color: #222;
            }

                .button-row .danger:hover {
                    background: linear-gradient(90deg, #fbbf24, #f87171);
                }

        .toggle-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

            .switch input {
                display: none;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #64748b;
            transition: 0.3s;
            border-radius: 30px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: #fff;
                transition: 0.3s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #38bdf8;
        }

            input:checked + .slider:before {
                transform: translateX(20px);
            }

        .fab {
            position: absolute;
            right: 16px;
            bottom: 16px;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            color: white;
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            box-shadow: 0 2px 10px #2196f330;
            font-size: 2em;
            cursor: pointer;
            z-index: 9001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .15s;
        }

            .fab:hover {
                background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            }

        .toast-message { 
        }

        .toast-success {
            background: linear-gradient(90deg,#22c55e,#16a34a);
        }

        .toast-error {
            background: linear-gradient(90deg,#f87171,#fbbf24);
        }

        .toast-info {
            background: linear-gradient(90deg,#38bdf8,#0ea5e9);
        }

        @keyframes slideUpFade {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(28px);
            }

            20% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.16);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            color: #333;
            border-radius: 14px;
            box-shadow: 0 4px 24px #0002;
            padding: 32px;
            min-width: 240px;
            text-align: center;
        }

        body.dark-mode .modal-content {
            background: #222b3c;
            color: #e2e8f0;
        }

        .modal-content .modal-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-icon">‚öôÔ∏è</span>
            <span>Gherkin Collector</span>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåó</button>
        </div>
        <div class="card">
            <div class="field-group">
                <label for="menuNameInput">Menu Name</label>
                <input type="text" id="menuNameInput" placeholder="Student Target" />
                <label for="actionNameInput">Action Name</label>
                <input type="text" id="actionNameInput" placeholder="TargetEntry" />
            </div>
            <div class="toggle-row">
                <span>Enable Collection</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="card">
            <div class="field-group">
                <label for="domainFilterInput">Domain Filter Name</label>
                <input type="text" id="domainFilterInput" placeholder="Enter domain filter" />
            </div>
            <div class="toggle-row">
                <span>Enable Logging</span>
                <label class="switch">
                    <input type="checkbox" id="enableLogging" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="button-row">
            <button id="viewBtn">View</button>
            <button id="resetBtn" class="danger">Reset</button>
        </div>
        <div class="button-row">
            <button id="export">Export Jmax</button>
            <button id="downloadExcelBtn">Export Excel</button>
        </div>
        <button id="fab" class="fab" title="Quick action">+</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-message" id="modal-message"></div>
            <button id="modal-confirm" style="margin-right: 18px;">Yes</button>
            <button id="modal-cancel">No</button>
        </div>
    </div>
</body>
</html>
